    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
  let timeSpent = 0;
  let scrollPercent = 0;
  let clickCount = 0;

  const data = {
    timestamp: new Date().toISOString(),
    pageUrl: window.location.href,
    referrer: document.referrer || '',
    screenResolution: `${window.screen.width}x${window.screen.height}`,
    deviceType: /Mobi|Android/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop',
    language: navigator.language,
    browser: navigator.userAgent,
    utmParams: {
      utm_source: getParameterByName('utm_source'),
      utm_medium: getParameterByName('utm_medium'),
      utm_campaign: getParameterByName('utm_campaign')
    },
    timeOnPage: 0,
    scrollDepth: '',
    clicks: 0
  };

  // Helper: Get UTM param from URL
  function getParameterByName(name) {
    const url = window.location.href;
    name = name.replace(/[\\[\\]]/g, '\\$&');
    const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
    const results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }

  // Count time and scroll depth
  setInterval(() => {
    timeSpent += 1;

    const scrollTop = window.scrollY;
    const docHeight = document.body.scrollHeight - window.innerHeight;
    scrollPercent = docHeight ? Math.round((scrollTop / docHeight) * 100) : 0;
  }, 1000);

  // Count total clicks
  window.addEventListener('click', () => {
    clickCount += 1;
  });

  // Send data when page unloads (best timing)
  window.addEventListener('beforeunload', () => {
    data.timeOnPage = timeSpent;
    data.scrollDepth = scrollPercent + '%';
    data.clicks = clickCount;

    const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
    navigator.sendBeacon('https://octopus-app-qevgj.ondigitalocean.app/api/track/', blob);
  });

  // Optional: Log tracking on page load
  window.addEventListener('load', () => {
    console.log("Tracking initialized...");
  });
</script>
